<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head profile="http://gmpg.org/xfn/11">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="PluginDescription.css" type="text/css" media="screen" />
		<title>
			Cutout
		</title>
	</head>
	<body>
		<p>
            Cut out a section of the screen, and dim everything else. Handy for drawing an audience's attention during presentations or when taking screenshots.
		</p>
		<ul class="ODCommandList">
            <li><span class="ODBinding" id="cutoutCircle"></span> by <span class="ODBindingDescription" id="cutoutCircle"></span> and then dragging.</li>
            
            <li><span class="ODBinding" id="cutoutEllipse"></span> by <span class="ODBindingDescription" id="cutoutEllipse"></span> and then dragging.</li>
    
            <li><span class="ODBinding" id="cutoutRect"></span> by <span class="ODBindingDescription" id="cutoutRect"></span> and then dragging.</li>
        </ul>    
        <ul class="ODCommandList">
            <li>When you're done, <span class="ODBinding" id="clearScreen"></span> by <span class="ODBindingDescription" id="clearScreen"></span>.</li>
        </ul>
	</body>
</html>

			Zoom
		</title>
	</head>
	<body>
        <p>
            Magnify an area of your screen. A quick and easy way to help out that spy trying to read over your shoulder. Or, you could probably use it for presentations and screen shots, too.
		</p>
		<ul class="ODCommandList">
            <li><span class="ODBinding" id="zoomRect"></span> by <span class="ODBindingDescription" id="zoomRect"></span>, then clicking and dragging the rectangle over the region you wish to zoom.</li>
		</ul>
        <ul class="ODCommandList">
            <li>When you're done, <span class="ODBinding" id="clear"></span> by <span class="ODBindingDescription" id="clear"></span>.</li>
		</ul>
